    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">

        <div class="collapse navbar-collapse" id="navbarResponsive">

        <div class="col-lg-3 col-md-4 col-xs-6">

            <div class="card-header">
              Countries
            </div>
            <div class="card-body">
              <form th:action="@{/country/countries}">

            </div>

        </div>
        <div class="col-lg-3 col-md-4 col-xs-6">
          <div class="card mb-3">
            <div class="card-header">
              Departments
            </div>
            <div class="card-body">
              <form th:action="@{/department/departments}">

          </div>
        </div>
        <div class="col-lg-3 col-md-4 col-xs-6">
          <div class="card mb-3">
            <div class="card-header">
              Employees
            </div>
            <div class="card-body">
              <form th:action="@{/employees/employees}">

            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-4 col-xs-6">
          <div class="card mb-3">
            <div class="card-header">
              Jobs
            </div>
            <div class="card-body">
                <form th:action="@{/jobs/jobs}">
                    <button href="#" class="btn btn-primary">View</button>
                </form>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-4 col-xs-6">
          <div class="card mb-3">
            <div class="card-header">
              Job_history
            </div>
            <div class="card-body">
              <a href="#" class="btn btn-primary">View</a>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-4 col-xs-6">
          <div class="card mb-3">
            <div class="card-header">
              Locations
            </div>
            <div class="card-body">
              <form th:action="@{/locations/locations}">
                <button href="#" class="btn btn-primary">View</button>
              </form>
            </div>
          </div>

        <div class="col-lg-3 col-md-4 col-xs-6">

            <div class="card-header">
              Regions

            <div class="card-body">

    <footer class="py-5 bg-dark">
