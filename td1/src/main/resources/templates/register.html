<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">
<head>
    <title>Register Form</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<div class="container my-5">
    <div class="row my-5">
        <div class="col-md-4 offset-md-4 my-5">
            <div class="card" >
                <h5 class="card-header">Register</h5>
                <div class="card-body">
                    <form th:action="@{/user/register}" th:object="${user}" method="post">
                        <div  th:if="${param.logout}" class="alert alert-success">
                            You have been logged out.
                        </div>
                        <div class="form-group">
                            <label>Email : </label>
                            <input
                                    type="email" class="form-control" th:field="*{email}" id="email" required/>
                        </div>
                        <div class="form-group">
                            <label>First Name : </label>
                            <input
                                    type="text" class="form-control" th:field="*{firstName}"  required/>
                        </div>
                        <div class="form-group">
                            <label>Last Name : </label>
                            <input
                                    type="text" class="form-control" th:field="*{lastName}"  required/>
                        </div>
                        <div class="form-group">
                            <label>Password : </label>
                            <input
                                    type="password" class="form-control" th:field="*{password}" id="name" required/>
                        </div>
                        <div class="form-group">
                            <label>Role</label>
                            <select type="text"
                                    name="role"
                                    class="form-control">
                                <option value="USER">User</option>
                                <option value="SALE_MAN">Sales manager</option>
                                <option value="ACC_FIN">Account and finance</option>
                                <option value="ADMIN">CEO - Admin</option>
                            </select>
                        </div>

                        <button class="btn btn-outline-primary d-block mx-auto" type="submit" value="Login">Register</button>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
