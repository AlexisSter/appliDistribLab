<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>AppliDistrib - Register</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<div class="container mt-4">
    <div class="row ">
        <div class="col-md-8 offset-md-2">
            <div class="card" >
                <h5 class="card-header">Register</h5>
                <div class="card-body">
                    <form th:action="@{/user/register}" th:object="${user}" method="post">
                        <div  th:if="${error=='yes'}" class="alert alert-danger">
                            Email already used.
                        </div>
                        <div class="container">
                        <div class="row">
                        <div class="col-md-6">
                        <div class="form-group">
                            <label>Email : </label>
                            <input
                                    type="email" class="form-control" th:field="*{email}" id="email" required/>
                        </div>
                        <div class="form-group mb-4">
                            <label>Password : </label>
                            <input
                                    type="password" class="form-control" th:field="*{password}" id="name" required/>

                        </div>
                            <img class="mt-5 img-fluid rounded" src="https://i0.wp.com/www.ishik.edu.iq/wp-content/uploads/2016/08/register.jpg?ssl=1">

                        </div>
                            <div class="col-md-6 ">
                        <div class="form-group">
                            <label>First Name : </label>
                            <input
                                    type="text" class="form-control" th:field="*{firstName}"  required/>
                        </div>

                        <div class="form-group">
                            <label>Last Name : </label>
                            <input
                                    type="text" class="form-control" th:field="*{lastName}"  required/>
                        </div>

                        <div class="form-group">
                            <label>Phone Number : </label>
                            <input
                                    type="text" class="form-control" th:field="*{phoneNumber}"  required/>
                        </div>
                        <div class="form-group">
                            <label>Job</label>
                            <select type="text"
                                    name="job"
                                    class="form-control">
                                <option th:each="job : ${job}" th:value="${job.getJobId()}"
                                        th:text="${job.getJobId()}+', '+${job.getJobTitle()}"></option>

                            </select>
                        </div>
                        <div class="form-group">
                            <label>Department</label>
                            <select type="text"
                                    name="department"
                                    class="form-control">
                                <option th:each="department : ${department}" th:value="${department.getDepartmentId()}"
                                        th:text="${department.getDepartmentId()}+', '+${department.getDepartmentName()}"></option>

                            </select>
                        </div>
                        </div>
                        </div>
                        </div>
                        <button class="btn btn-outline-primary d-block mx-auto" type="submit" value="Login">Register</button>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>




</body>
</html>
