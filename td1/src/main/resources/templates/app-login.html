<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Spring Boot MVC Security</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>


<div class="container my-5">
    <div class="row my-5">
        <div class="col-md-4 offset-md-4 my-5">
<div class="card" >
    <h5 class="card-header">Sign in</h5>
    <div class="card-body">
        <form th:action="@{/app-login}" method="POST">
            <div  th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>
            <div class="form-group">
            <label>Username : </label>
            <input type="text" name="app_username" class="form-control"/>
            </div>
            <div class="form-group">
            <label>Password: </label>
            <input type="password" name="app_password" class="form-control"/>
            </div>

            <button class="btn btn-outline-primary d-block mx-auto" type="submit" value="Login">Login</button>
            <a th:href="@{http://localhost:8080/user/register}">register</a>
        </form>

    </div>
</div>
    </div>
    </div>
</div>

</body>
</html>
